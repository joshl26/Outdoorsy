name: Publish Image to Docker Hub
on: [workflow_dispatch]

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Print environment keys
        run: |
          echo "NODE_ENV=${{ secrets.NODE_ENV }}"
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}"
          echo "CLOUDINARY_KEY=${{ secrets.CLOUDINARY_KEY }}"
          echo "CLOUDINARY_SECRET=${{ secrets.CLOUDINARY_SECRET }}"
          echo "MAPBOX_TOKEN=${{ secrets.MAPBOX_TOKEN }}"
          echo "DB_URL=${{ secrets.DB_URL }}"
          echo "MONGOOSE_SECRET=${{ secrets.MONGOOSE_SECRET }}"
          echo "CLIENT_URL=${{ secrets.CLIENT_URL }}"
          echo "SERVER_URL=${{ secrets.SERVER_URL }}"
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}"
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}"
          echo "CLOUDINARY=${{ secrets.CLOUDINARY }}"

          - name: Make envfile
          uses: SpicyPizza/create-envfile@v2.0
          with:
            env: |
              NODE_ENV=${{ secrets.NODE_ENV }}
              CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
              CLOUDINARY_KEY=${{ secrets.CLOUDINARY_KEY }}
              CLOUDINARY_SECRET=${{ secrets.CLOUDINARY_SECRET }}
              MAPBOX_TOKEN=${{ secrets.MAPBOX_TOKEN }}
              DB_URL=${{ secrets.DB_URL }}
              MONGOOSE_SECRET=${{ secrets.MONGOOSE_SECRET }}
              CLIENT_URL=${{ secrets.CLIENT_URL }}
              SERVER_URL=${{ secrets.SERVER_URL }}
              GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
              GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
              CLOUDINARY=${{ secrets.CLOUDINARY }}
            file_name: .env
            fail_on_empty: false
            sort_keys: false

      - name: build
        run: |
          docker build . -t joshlehmandev/outdoorsy:latest

      - name: publish
        run: |
          docker login -u joshlehmandev -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push joshlehmandev/outdoorsy:latest
