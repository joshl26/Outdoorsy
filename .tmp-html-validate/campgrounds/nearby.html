<!-- views/campgrounds/nearby.ejs -->
<link rel="stylesheet" href="/outdoorsy/stylesheets/skeleton.css" />
<link
  rel="stylesheet"
  type="text/css"
  href="/outdoorsy/stylesheets/campgrounds-nearby.css"
/>

<div class="fade-in">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 id="nearbyHeading" class="text-primary m-0">Nearby Campgrounds</h1>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" href="/outdoorsy/campgrounds">
        <i class="fas fa-list me-1" aria-hidden="true"></i>
        <span>Back to All</span>
      </a>
      <a class="btn btn-outline-secondary" href="/outdoorsy/favorites">
        <i class="fas fa-heart me-1" aria-hidden="true"></i>
        <span>Favorites</span>
      </a>
    </div>
  </div>

  <!-- Filters section -->
  <section aria-labelledby="nearby-filters-heading" class="card mb-4 shadow-sm">
    <div class="card-body">
      <h2 id="nearby-filters-heading" class="h5 mb-3">Filters</h2>

      <form
        method="GET"
        action="/outdoorsy/campgrounds/nearby"
        id="nearbyForm"
        class="filter-form g-3"
        novalidate
      >
        <fieldset>
          <legend class="visually-hidden">Search nearby campgrounds</legend>

          <!-- Row 1: Query + Sort -->
          <div class="row g-3 align-items-end">
            <div class="col-12 col-md-6 col-lg-5">
              <label for="q" class="form-label">Search</label>
              <input
                type="text"
                id="q"
                name="q"
                class="form-control"
                placeholder="Title, description, location..."
                value="X"
                inputmode="search"
              />
            </div>

            <div class="col-6 col-md-3 col-lg-2">
              <label for="sort" class="form-label">Sort By</label>
              <select id="sort" name="sort" class="form-select">
                <option value="distance">Distance</option>
                <option value="priceAsc" selected>Price: Low to High</option>
                <option value="priceDesc">Price: High to Low</option>

                <option value="distance">Distance</option>
                <option value="priceAsc">Price: Low to High</option>
                <option value="priceDesc" selected>Price: High to Low</option>

                <option value="distance" selected>Distance</option>
                <option value="priceAsc">Price: Low to High</option>
                <option value="priceDesc">Price: High to Low</option>
              </select>
            </div>

            <div
              class="col-12 col-md-3 col-lg-5 order-md-last d-none d-md-flex justify-content-end gap-2"
            >
              <button
                type="button"
                class="btn btn-outline-primary"
                id="useLocationBtn"
                aria-live="polite"
                aria-label="Use my current location to find nearby campgrounds"
              >
                <i class="fas fa-crosshairs me-1" aria-hidden="true"></i>
                <span>Use My Location</span>
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-location-arrow me-1" aria-hidden="true"></i>
                <span>Find Nearby</span>
              </button>
            </div>
          </div>

          <!-- Row 2 -->
          <div class="row g-3 mt-0 align-items-end">
            <div class="col-6 col-md-2 col-lg-2">
              <label for="minPrice" class="form-label">Min Price</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  id="minPrice"
                  name="minPrice"
                  class="form-control"
                  min="0"
                  step="1"
                  inputmode="numeric"
                  value="X"
                />
              </div>
            </div>

            <div class="col-6 col-md-2 col-lg-2">
              <label for="maxPrice" class="form-label">Max Price</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  id="maxPrice"
                  name="maxPrice"
                  class="form-control"
                  min="0"
                  step="1"
                  inputmode="numeric"
                  value="X"
                />
              </div>
            </div>

            <div class="col-6 col-md-2 col-lg-2">
              <label for="lat" class="form-label">Latitude</label>
              <input
                type="number"
                id="lat"
                name="lat"
                class="form-control"
                step="0.000001"
                min="-90"
                max="90"
                inputmode="decimal"
                placeholder="e.g. 43.65"
                value="X"
              />
            </div>

            <div class="col-6 col-md-2 col-lg-2">
              <label for="lng" class="form-label">Longitude</label>
              <input
                type="number"
                id="lng"
                name="lng"
                class="form-control"
                step="0.000001"
                min="-180"
                max="180"
                inputmode="decimal"
                placeholder="-79.38"
                value="X"
              />
            </div>

            <div class="col-12 col-md-4 col-lg-4">
              <label
                for="radiusKm"
                class="form-label d-flex align-items-center justify-content-between"
              >
                <span>Radius (km)</span>
                <small class="text-muted ms-2">max 500</small>
              </label>
              <div class="input-group">
                <input
                  type="number"
                  id="radiusKm"
                  name="radiusKm"
                  class="form-control"
                  min="1"
                  max="500"
                  step="1"
                  inputmode="numeric"
                  value="X"
                  aria-describedby="radiusHelp"
                />
                <span class="input-group-text">km</span>
              </div>
              <div id="radiusHelp" class="form-text">
                Distance in kilometers
              </div>
            </div>
          </div>

          <div class="d-flex d-md-none gap-2 mt-3">
            <button
              type="button"
              class="btn btn-outline-primary flex-grow-1"
              id="useLocationBtn_sm"
            >
              <i class="fas fa-crosshairs me-1" aria-hidden="true"></i>
              Use My Location
            </button>
            <button type="submit" class="btn btn-primary flex-grow-1">
              <i class="fas fa-location-arrow me-1" aria-hidden="true"></i>
              Find Nearby
            </button>
          </div>
        </fieldset>
      </form>
    </div>
  </section>

  <div class="alert alert-info d-flex align-items-center" role="status">
    <i class="fas fa-info-circle me-2" aria-hidden="true"></i>
    <div>X</div>
  </div>

  <!-- View Toggle -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="btn-group" role="group">
      <input
        type="radio"
        class="btn-check"
        name="viewMode"
        id="viewGrid"
        checked
      />
      <label class="btn btn-outline-primary" for="viewGrid">
        <i class="fas fa-th me-1" aria-hidden="true"></i> Grid
      </label>
      <input type="radio" class="btn-check" name="viewMode" id="viewMap" />
      <label class="btn btn-outline-primary" for="viewMap">
        <i class="fas fa-map me-1" aria-hidden="true"></i> Map
      </label>
    </div>
  </div>

  <!-- Map Section -->
  <section aria-labelledby="nearby-map-heading">
    <h2 id="nearby-map-heading" class="visually-hidden">Map Results</h2>
    <div id="mapContainer" class="card mb-4 shadow-sm" style="display: none">
      <!-- Skeleton Map -->
      <div class="skeleton-map"></div>

      <!-- Real Map -->
      <div class="card-body real-map-content" style="display: none">
        <div
          id="nearbyStaticMap"
          class="ratio ratio-16x9 bg-light rounded js-static-map"
          data-token="X"
          data-style="mapbox/outdoors-v12"
          data-zoom="X"
          data-size="1200x675@2x"
          role="img"
          aria-label="Map preview of nearby campgrounds"
        ></div>
      </div>
    </div>
  </section>

  <!-- Grid Section -->
  <section aria-labelledby="nearby-results-heading" id="gridContainer">
    <h2 id="nearby-results-heading" class="visually-hidden">
      Campground Results
    </h2>

    <!-- Skeleton Grid (displayed before load) -->
    <div
      class="skeleton-grid row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-4"
    >
      <div class="col">
        <div class="skeleton-card">
          <div class="skeleton-card-img"></div>
          <div class="skeleton-card-body">
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text short"></div>
            <div class="d-flex gap-2 mt-2 mb-3">
              <div class="skeleton skeleton-badge"></div>
              <div class="skeleton skeleton-badge"></div>
            </div>
            <div class="skeleton skeleton-btn"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Real Grid (hidden until JS shows) -->
    <div class="real-grid-content" style="display: none">
      <div class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i> No campgrounds found matching
        your criteria.
      </div>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col">
          <article class="card h-100 shadow-sm fade-in-content">
            <img
              src="X"
              srcset="X 300w, X 600w, X 900w"
              sizes="(max-width: 576px) 100vw, (max-width: 992px) 50vw, 33vw"
              class="card-img-top"
              alt="X cover"
              width="600"
              height="400"
              loading="X"
              decoding="async"
              style="
                aspect-ratio: 3 / 2;
                object-fit: cover;
                object-position: center;
              "
            />

            <img
              src="X"
              class="card-img-top"
              alt="X cover"
              width="600"
              height="400"
              loading="X"
              decoding="async"
              style="
                aspect-ratio: 3 / 2;
                object-fit: cover;
                object-position: center;
              "
            />

            <div class="card-body d-flex flex-column">
              <h3 class="card-title h5">
                <a class="text-decoration-none" href="/outdoorsy/campgrounds/X"
                  >X</a
                >
              </h3>
              <p class="card-text text-muted mb-1">
                <i class="fas fa-map-marker-alt me-1"></i> X
              </p>
              <div class="d-flex align-items-center gap-2 mb-2">
                <div class="fw-bold">$X/night</div>

                <span class="badge bg-info-subtle text-info border">
                  <i class="fas fa-route me-1"></i> X km
                </span>
              </div>
              <div class="mt-auto d-flex gap-2">
                <a
                  class="btn btn-sm btn-primary flex-grow-1"
                  href="/outdoorsy/campgrounds/X"
                  >View</a
                >
                <button
                  type="button"
                  class="btn btn-sm X toggle-fav-btn"
                  data-id="X"
                  aria-pressed="X"
                >
                  <i class="fas fa-heart"></i> Favorite
                </button>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
  </section>

  <!-- Pagination -->

  <nav aria-label="Nearby pagination" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item X">
        <span class="page-link">Previous</span>

        <a class="page-link" href="?page=X">Previous</a>
      </li>

      <li class="page-item X">
        <span class="page-link">Page X</span>

        <a class="page-link" href="?page=X">Page X</a>
      </li>

      <li class="page-item X">
        <span class="page-link">Next</span>

        <a class="page-link" href="?page=X">Next</a>
      </li>
    </ul>
  </nav>

  <!-- Scripts -->
  <script defer src="/outdoorsy/js/nearby-geolocate.js"></script>
  <script defer src="/outdoorsy/js/nearby-static-map.js"></script>
  <script defer src="/outdoorsy/js/nearby-view-toggle.js"></script>
</div>
