<!-- views/campgrounds/favorites.ejs -->
<link rel="stylesheet" type="text/css" href="/outdoorsy/stylesheets/campgrounds-index.css" />

<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="text-primary m-0">
    <i class="fas fa-heart me-2"></i>My Favorites
  </h1>
  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" href="/outdoorsy/campgrounds">
      <i class="fas fa-compass me-1"></i> Explore More
    </a>
    <a class="btn btn-outline-secondary" href="/outdoorsy/campgrounds/nearby">
      <i class="fas fa-location-arrow me-1"></i> Nearby
    </a>
  </div>
</div>

<!-- Section heading for the favorites list (visually hidden but accessible) -->
<h2 class="visually-hidden">Favorites list</h2>

<div class="text-muted mb-3">
  X favoriteX
</div>


  <!-- Empty state section -->
  <section aria-labelledby="favorites-empty-heading">
    <h2 id="favorites-empty-heading" class="visually-hidden">Empty favorites</h2>
    <div class="card shadow-sm">
      <div class="card-body text-center py-5">
        <i class="fas fa-heart text-muted mb-3" style="font-size: 4rem; opacity: 0.3;"></i>
        <h3 class="text-muted mb-3">No favorites yet</h3>
        <p class="text-muted mb-4">
          Browse campgrounds and click the <i class="fas fa-heart text-danger"></i> button to save your favorites here.
        </p>
        <a class="btn btn-primary" href="/outdoorsy/campgrounds">
          <i class="fas fa-compass me-1"></i> Explore Campgrounds
        </a>
      </div>
    </div>
  </section>

  <!-- Results grid section -->
  <section aria-labelledby="favorites-results-heading">
    <h2 id="favorites-results-heading" class="visually-hidden">Favorite campgrounds</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      
        <div class="col">
          <article class="card h-100 shadow-sm campground-card" data-id="X">
            
            <img src="X" class="card-img-top" alt="X cover" style="height: 200px; object-fit: cover;">
            
            <div class="card-body d-flex flex-column">
              <h3 class="card-title h5">
<a class="text-decoration-none" href="/outdoorsy/campgrounds/X">                  X
                </a>
              </h3>
              
              <p class="card-text text-muted mb-2">
                <i class="fas fa-map-marker-alt me-1"></i>
                X
              </p>
              
              <div class="fw-bold mb-3">
                $X / night
              </div>
              
              <div class="mt-auto d-flex gap-2">
<a class="btn btn-sm btn-primary flex-grow-1" href="/outdoorsy/campgrounds/X">                  <i class="fas fa-eye me-1"></i> View
                </a>
                
                  <button
                    type="button"
                    class="btn btn-sm btn-danger remove-fav-btn"
                    data-id="X"
                    aria-label="Remove from favorites"
                    title="Remove from favorites"
                  >
                    <i class="fas fa-heart-broken" aria-hidden="true"></i>
                  </button>
                
              </div>
            </div>
            
            
              <div class="card-footer text-muted small">
                <i class="far fa-clock me-1"></i>
                Added X
              </div>
            
          </article>
        </div>
      
    </div>
  </section>
